<!DOCTYPE html>
<html>
<head>
    <style>
        .color-change {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: background-color 0.3s ease;
        }
        
        .color-change:hover {
            background-color: green;
        }
    </style>
    <script>
        function changeColor(color) {
            var element = document.getElementById('myElement');
            element.style.backgroundColor = color;
        }

        function displayMessage() {
            var element = document.getElementById('myElement');
            element.innerHTML = "Prijeđi preko mene da promijeniš boju";
        }

        
    </script>
</head>
<body>
    <div id="myElement" class="color-change" onmouseover="displayMessage()" onmouseout="resetMessage()" onclick="changeColor('blue')">
        Prijeđi preko mene da promijeniš boju!
    </div>
    <br>
    <button onclick="changeColor('yellow')">Promijeni boju kvadrata</button>
</body>
</html>
