
<html>

<head> 

<title> prompt() funkcija </title> 

<script language="JavaScript">

var upit="Upišite ime:";

var ime=prompt(upit, "samo ime molim");

var upit2="Upišite prezime:";

var prezime=prompt(upit, "samo prezime molim");


var danas= new Date();
var dan=danas.getDate();
var mjesec= danas.getMonth();
mjesec=mjesec+1;
var godina=danas.getFullYear();
var datum=dan+" / "+mjesec+" / "+godina;

var sat=danas.getHours();
var min=danas.getMinutes();
var sek=danas.getSeconds();
var vrijeme=sat+":"+min+":"+sek;

</script>
